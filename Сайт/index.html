<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Мои задачи <i class="fas fa-tasks"></i></h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Добавьте новую задачу...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Добавить</button>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Выполненные</button>
        </div>
        <ul id="taskList"></ul>
        <div class="stats">
            <span id="totalTasks">Всего задач: 0</span>
            <span id="completedTasks">Выполнено: 0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
